apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: card-game-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: card-games.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: card-game-platform
            port:
              number: 80
